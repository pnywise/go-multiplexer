// Protocol buffer definition for the Greeter service, which demonstrates
// basic gRPC functionality in the multiplexer example.
//
// This file defines:
// - A simple Greeter service with a single RPC method
// - Request and response message types
// - Go package configuration for code generation

syntax = "proto3";

package protos;

option go_package = "./protos";

service Greeter {
  rpc SayHello (HelloRequest) returns (HelloReply) {}
}

message HelloRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
}